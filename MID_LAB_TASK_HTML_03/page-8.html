<!DOCTYPE html>
<html>
<head>
	<title>Form tag</title>
</head>
<body>

	<form method="" action="">
		<fieldset>


			<table>
        <tr>
          <td>Name :</td>
          <td><input type="text" name="username" value="" ></td>
        </tr>

        <tr>
					<td>Email :</td>
					<td><input type="text" name="username" value="" ></td>
				</tr>

        <tr>
          <td>Gender:</td>
          <td><input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female
            <input type="radio" name="gender" value="other"> Other
          </td>
        </tr>

        <tr>
					<td>Date Of Birth:</td>
					<td><input type="date" name="dob" value=""></td>
				</tr>

        <tr>
          <td>BloodGroup:</td>
          <td>
            <select name="BloodGroup">
              <option value="A+">CS</option>
              <option value="A-">CSE</option>
              <option value="B" selected>A+</option>
            </select>
          </td>
        </tr>

        <tr>
          <td> Degree :</td><br>
          <td>
            <input type="checkbox" name="xyz[]" value="opt1"> SSC
            <input type="checkbox" name="xyz[]" value="opt2"> HSC
            <input type="checkbox" name="xyz[]" value="opt3"> BSC
          </td>
        </tr>

        <tr>
          <td>Picture :</td>
          <td>
            <input type="file" name="image" value="">
          </td>
        </tr>



					<td>

						<input type="submit" name="button" value="Submit">
            <input type="submit" name="button" value="Reset">

					</td>

			</table>

		</fieldset>

	</form>
</body>
</html>
