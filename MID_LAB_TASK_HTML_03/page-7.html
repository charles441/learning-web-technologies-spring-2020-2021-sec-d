<!DOCTYPE html>
<html>
<head>
	<title>Form tag</title>
</head>
<body>

	<form method="" action="">

			<table>
				<tr>
					<td>User Id :</td>
					<td><input type="text" name="username" value=""></td>
				</tr>

				<tr>

				</tr>
			</table>

		</fieldset>

	</form>
</body>
</html>
