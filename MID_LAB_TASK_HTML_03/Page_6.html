<!DOCTYPE html>
<html>
<head>
	<title>HTML-FORM</title>
</head>
<body>

	<form method="" action="">
		<fieldset>


			<table>

				<tr>
					<td>BloodGroup:</td>
					<td>
						<select name="BloodGroup">
							<option value="A+">CS</option>
							<option value="A-">CSE</option>
							<option value="B" selected>A+</option>
						</select>
					</td>
				</tr>

					<td>

						<input type="submit" name="button" value="Submit">

					</td>
				</tr>
			</table>

		</fieldset>

	</form>
</body>
</html>
